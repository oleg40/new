<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <br>
        <br><br>
        <div class="logo">
            <img alt="logo" src="googlelogo_color_272x92dp.png">
        </div>
        <br>
        <div class="advanced">
            <p>Find pages with ...</p>
            <form action="https://google.com/search">
                <table>
                    <tr>
                        <td>
                            <label for="all">all these words:</label>
                        </td>
                        <td>
                            <input type="text" id="all">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="this">this exact word or phrase:</label>
                        </td>
                        <td>
                            <input type="text" id="this">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="any">any of these words:</label>
                        </td>
                        <td>
                            <input type="text" id="any">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="none">none of these words:</label>
                        </td>
                        <td>
                            <input type="text" id="none">
                        </td>
                    </tr>
                </table>
            <input class="btnAdv" type="submit" value="Advanced">
            </form>
        </div>

    </body>
</html>
