<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <br>
        <br><br>
        <div class="logo">
            <img alt="logo" src="googlelogo_color_272x92dp.png">
        </div>
        <br>
        <div class="advanced">
            <form action="https://google.com/search">
                <label for="all">all these words</label>
                <input type="text" id="all">
                <br>
                <label for="this">this exact word or phrase</label>
                <input type="text" id="this">
                <br>
                <label for="any">any of these words</label>
                <input type="text" id="any">
                <br>
                <label for="none">none of these words</label>
                <input type="text" id="none">
                <br>
                <input class="btn" type="submit" value="Advanced">
            </form>
        </div>

    </body>
</html>
